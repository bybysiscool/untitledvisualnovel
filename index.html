<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel</title>
    <style>
        /* CSS styles here (same as provided previously) */
    </style>
</head>
<body>
    <div id="name-input">
        <h1>Choose Your Name</h1>
        <input type="text" id="name-field" placeholder="Enter your name (default: Aki)">
        <button onclick="setPlayerName()">Start New Game</button>
    </div>

    <div id="game-container" style="display: none;">
        <img src="" alt="Background" id="background">
        <img src="" alt="Character" id="character">
        <div id="dialogue-box">
            <p id="dialogue-text"></p>
            <div id="choices"></div>
        </div>
        <button id="save-button" onclick="saveGame()">Save Game</button>
        <button id="menu-button" onclick="showMenu()">Menu</button>
    </div>

    <div id="main-menu">
        <h1>Visual Novel</h1>
        <button onclick="showNameInput()">Start New Game</button>
        <button onclick="loadGame()">Load Game</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
