<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #game-container {
            width: 80%;
            height: 90%;
            max-width: 800px;
            position: relative;
            border: 2px solid white;
            overflow: hidden;
            background-color: #222;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #character {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-height: 80%;
            opacity: 0;
            transition: opacity 1s ease-in;
            z-index: 2;
        }

        #dialogue-box {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            z-index: 3;
            display: none;
        }

        #dialogue-text {
            font-size: 18px;
            color: white;
            line-height: 1.5;
        }

        #choices {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .choice-button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .choice-button:hover {
            background-color: #666;
        }

        #main-menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            z-index: 4;
            background-color: rgba(0, 0, 0, 0.8);
        }

        #main-menu button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 20px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #main-menu button:hover {
            background-color: #666;
        }

        #save-button, #menu-button {
            position: absolute;
            top: 10px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 4;
        }

        #save-button {
            right: 60px;
        }

        #menu-button {
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img src="" alt="Background" id="background">
        <img src="" alt="Character" id="character">
        <div id="dialogue-box">
            <p id="dialogue-text"></p>
            <div id="choices"></div>
        </div>
        <button id="save-button" onclick="saveGame()">Save Game</button>
        <button id="menu-button" onclick="showMenu()">Menu</button>
    </div>

    <div id="main-menu">
        <h1>Visual Novel</h1>
        <button onclick="startGame()">Start New Game</button>
        <button onclick="loadGame()">Load Game</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
