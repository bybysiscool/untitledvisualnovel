<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        #game-container {
            width: 80%;
            height: 90%;
            max-width: 800px;
            position: relative;
            border: 2px solid #fff;
            overflow: hidden;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #character {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-height: 70%;
            opacity: 0;
            transition: opacity 1s ease-in;
            z-index: 2;
        }

        #dialogue-box {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            z-index: 3;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.5);
        }

        #dialogue-text {
            font-size: 18px;
            color: #fff;
            line-height: 1.5;
            white-space: pre-wrap; /* Ensure line breaks are respected */
        }

        #choices {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .choice-button {
            padding: 10px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .choice-button:hover {
            background-color: #777;
        }

        #main-menu, #name-input {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            z-index: 4;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        #main-menu button, #name-input button {
            padding: 15px 25px;
            margin: 10px;
            font-size: 20px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #main-menu button:hover, #name-input button:hover {
            background-color: #666;
        }

        #name-input {
            display: none;
        }

        #name-input input {
            padding: 10px;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            width: 300px;
            text-align: center;
        }

        #save-button, #menu-button {
            position: absolute;
            top: 10px;
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 4;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #save-button {
            right: 80px;
        }

        #menu-button {
            right: 10px;
        }

        #save-button:hover, #menu-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="name-input">
        <h1>Choose Your Name</h1>
        <input type="text" id="name-field" placeholder="Enter your name (default: Aki)">
        <button onclick="setPlayerName()">Start New Game</button>
    </div>

    <div id="game-container">
        <img src="" alt="Background" id="background">
        <img src="" alt="Character" id="character">
        <div id="dialogue-box">
            <p id="dialogue-text"></p>
            <div id="choices"></div>
        </div>
        <button id="save-button" onclick="saveGame()">Save Game</button>
        <button id="menu-button" onclick="showMenu()">Menu</button>
    </div>

    <div id="main-menu">
        <h1>Visual Novel</h1>
        <button onclick="showNameInput()">Start New Game</button>
        <button onclick="loadGame()">Load Game</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
